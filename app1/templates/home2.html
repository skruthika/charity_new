<!DOCTYPE html>
<html>
<head>
    <title>Charity home2</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: black;
    justify-content: center;
    min-height: 100vh;
    background-image: url(https://img.freepik.com/free-vector/watercolor-international-human-solidarity-day-background_23-2149837203.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-size:30px;

}
        #donate-button:hover {
            background-color:green;
        }

        #header {
            
            color:rgb(13, 13, 10);
            padding: 10px 0;
            text-align: center;
        }
        #donation-form {
            background-color: white;
            padding: 20px;
            width: 500px;
            margin:auto;
            
            

        }
        #donation-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #donation-form input[type="text"],
        #donation-form input[type="email"],
        #donation-form select,
        #donation-form textarea {
            width: 450px;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #donation-form button {
            background-color:black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
.navbar {
    background-color: #333;
    color: white;
    padding: 10px;
   
}

.navbar nav ul {
    list-style: none;
    display: flex;
    justify-content: space-around;
    padding: 0;
}

.navbar nav a {
    color: white;
    text-decoration: none;
}

 </style>
</head>
<body>
    <div id="header">
     <h1> Donate to Charity</h1>
   <header class="navbar">
        <nav>
            <ul>
                <li><a href="{% url 'index1' %}">Home</a></li>
                <li><a href="{% url 'index6' %}">About</a></li>
                <li><a href="{% url 'index3' %}">Signin</a></li>
                
            </ul>
        </nav>
    </header>

    </div>
<br>
<br>
<br><br><br><br><br>
    <div id="donation-form">
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount:</label>
            <input type="text" id="amount" name="amount" required>

            <label for="cause">Select a Cause:</label>
            <select id="cause" name="cause">
                <option value="education">Education</option>
                <option value="healthcare">Healthcare</option>
                <option value="poverty">Poverty Alleviation</option>
                <option value="environment">Environment</option>
                <option value="others">Others</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

           
        </form>
        <center><a href="{% url 'index5' %}"><button type="submit" id="donate-button">Donate Now</button></a></center>
    </div>
</body>
</html>
